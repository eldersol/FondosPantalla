{% extends 'inicio.html' %}

{% block content %}
<form action="{% url 'descargar' %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div id="container">
    <a>Título: {{ titulo }}</a><br>
    <img src="../imgs/download/{{ imagen }}" width="1366" height="768">
</div>

<div>
     <a>Descripción: {{ descripcion }}</a><br>
     <a>Precio: {{ precio }}</a><br><br>

</div>
<button type="submit" class="btn btn-primary">Descargar</button>
    <a class="btn btn-dark" href="{% url 'listar' %}">Cancelar</a>
</form>

{% endblock %}
